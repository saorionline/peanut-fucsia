<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width">
    <link rel="stylesheet" href="style.css">
    <title>Welcome Lucy</title>
</head>
<body>
    <nav>
        <figure>
            <picture class="logo-basic">
                <source media="(max-width:800px)" srcset="./LogoLearn/LogosLearn-08.png">
                <source media="(max-width:300px)" srcset="./LogoLearn/LogosS.png">
                <source media="(max-width:50px)" srcset="./LogoLearn/LogosXS.png">
                <img src="./LogoLearn/LogosXS.png" alt="niño asomado por la puerta de la casa">
            </picture>
            <h1 class="brand-name">Tutora Virtual</h1>
            <picture class="user-profile">
                <source media="(max-width:800px)" srcset="./LogoDafne/Dafne-02.png">
                <source media="(max-width:300px)" srcset="./LogoDafne/DafneBig-02.png">
                <source media="(max-width:50px)" srcset="./LogoDafne/DafmeMedium.png">
                <img src="./LogoDafne/Dafne-02.png" alt="niño asomado por la puerta de la casa">
            </picture>
        </figure>
    </nav>
    <main class="container">
        <section>
            <div class="curved-arrow">
                <label class="box-backhoe">Technology</label>
                <label class="tench-backhoe">Methodology</label>
                <label class="glass-backhoe">Agenda</label>
            </div>
            <div class="curved-arrow">
                <label class="gap-backhoe"> Chat </label>
                <label class="box-foreground"> Teachers</label>
                <label class="box-middleware"> Classroom</label>
            </div>
            <div class="curved-arrow">
                <label class="glass-intangible"> Subject</label>
                <label class="glass-useree"> Materials </label>
                <label class="glass-grass"> Tools </label>
            </div>
        </section>
    </main>
    <aside class="box">
        <label class="item">Agenda</label>
        <label class="item">About us</label>
        <label class="item">Requirements</label>
        <Label class="item">Constitution</Label>
        <label class="item">Democracy</label>
    </aside>
    <section class="matrix-underline">
       <label>important</label>
        <h1 class="special-announce">Meeting</h1>
        <h1 class="invite"> with parents</h1>
    </section>
</body>
</html>
